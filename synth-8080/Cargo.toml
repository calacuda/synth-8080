[package]
name = "synth-8080"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.1"
actix-web = "4.4.1"
actix-web-actors = "4.2.0"
anyhow = "1.0.79"
clap = { version = "4.4.18", features = ["derive"] }
prettytable = "0.10.0"
reqwest = "0.11.23"
rodio = "0.17.3"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
strum = { version = "0.26.1", features = ["strum_macros"] }
strum_macros = "0.26.1"
tokio = { version = "1.35.1", features = ["full", "time"] }
tracing = { version = "0.1.40", features = ["async-await", "log", "log-always"] }
tracing-subscriber = "0.3.18"
tungstenite = "0.21.0"
url = "2.5.0"
